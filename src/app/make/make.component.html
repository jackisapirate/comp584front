<h1>Makes</h1>
<p>Here's a list of makes: feel free to play with it.</p>
<h1 *ngIf="showFlag"><a [routerLink]="['/makeadd']">New</a></h1>

<table class='table table-striped' aria-labelledby="tableLabel" [hidden]="!makes">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Country</th>
      <th>Description</th>
      <th>View</th>
      <th *ngIf="showFlag">Update</th>
      <th *ngIf="showFlag">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let make of makes">
      <td>{{make.id}}</td>
      <td>{{ make.name}}</td>
      <td>{{ make.country }}</td>
      <td>{{ make.description }}</td>
      <td><a [routerLink]="['/makedetails', make.id]">View</a></td>
      <td *ngIf="showFlag"><a [routerLink]="['/makeedit', make.id]">Update</a></td>
      <td *ngIf="showFlag"><a [routerLink]="['/makedelete', make.id]">Delete</a></td>
    </tr>
  </tbody>
</table>
