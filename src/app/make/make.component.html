<h1 id="tableLabel">Make list</h1>

<p>This component demonstrates fetching Make List from the server.</p>

<p *ngIf="!makes?.length"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="makes.length">
  <thead>
    <tr>
      <th>Date</th>
      <th>MakeName</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let forecast of makes">
      <td>{{ forecast.date }}</td>
      <td>{{ forecast.name }}</td>
    </tr>
  </tbody>
</table>
